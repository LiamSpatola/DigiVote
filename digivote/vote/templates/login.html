{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block body %}
<div class="container bg-light rounded mt-5 p-3">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Log In" class="mt-3 mb-3 btn btn-primary"/>
    </form>
</div>
{% endblock %}
