<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - DigiVote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary">
        <div class="container-fluid">
            <a href="{% url 'index' %}" class="navbar-brand text-light">DigiVote</a>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="navbar-item">
                    <a href="{% url 'polls' %}" class="nav-link text-white">Polls</a>
                </li>
                <li class="navbar-item"></li>
                    <a href="{% url 'my_votes' %}" class="nav-link text-white">My Votes</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    {% if user.is_authenticated %}<a href="{% url 'logout' %}" class="nav-link text-white">Log Out</a>{% else %}<a href="{% url 'login' %}" class="nav-link text-white">Log In</a>{% endif %}
                </li>
            </ul>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
