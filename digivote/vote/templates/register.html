{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Register{% endblock %}

{% block body %}
<div class="container bg-light rounded mt-5 p-3">
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Register" class="mt-3 mb-3 btn btn-primary"/>
    </form>
</div>
{% endblock %}
